<div class="container">
  <div id="contenedorcentrado">
    <div id="login">
      <form [formGroup]="registroForm" (ngSubmit)="onLogin()">
        <label for="fullname">Nombre completo</label>
        <input id="fullname" type="text" formControlName="nombre" placeholder="nombre">
        <div *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched">
          <span *ngIf="registroForm.get('nombre')?.errors?.['required']">Nombre completo requerido.</span>
        </div>

        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Correo electrónico">
        <div *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched">
          <span *ngIf="registroForm.get('email')?.errors?.['required']">Correo electrónico requerido.</span>
          <span *ngIf="registroForm.get('email')?.errors?.['email']">Correo electrónico inválido.</span>
        </div>

        <label for="phone">Teléfono</label>
        <input id="phone" type="tel" formControlName="telefono" placeholder="Teléfono">
        <div *ngIf="registroForm.get('telefono')?.invalid && registroForm.get('telefono')?.touched">
          <span *ngIf="registroForm.get('telefono')?.errors?.['required']">Teléfono requerido.</span>
        </div>

        <label for="rol">Rol de cuenta</label>
        <input id="rol" type="text" formControlName="rol" placeholder="Usuario o Admin">
        <div *ngIf="registroForm.get('rol')?.invalid && registroForm.get('rol')?.touched">
          <span *ngIf="registroForm.get('rol')?.errors?.['required']">Rol de cuenta requerido.</span>
        </div> 

        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="pass" placeholder="Contraseña">
        <div *ngIf="registroForm.get('pass')?.invalid && registroForm.get('pass')?.touched">
          <span *ngIf="registroForm.get('pass')?.errors?.['required']">Contraseña requerida.</span>
          <span *ngIf="registroForm.get('pass')?.errors?.['minlength']">La contraseña debe tener al menos 8
            caracteres.</span>
        </div>

        <div class="botoncillo">
          <button type="submit">
            Confirmar
            <div class="arrow-wrapper">
              <div class="arrow"></div>
            </div>
          </button>
        </div>
      </form>
    </div>
    <div id="derecho">
      <img alt="imagen" src="../../assets/icono1.png" width="250px">
      <hr>
      <div class="pie-form">
        <a href="">¿Ya tienes cuenta? Inicia Sesión</a>
      </div>
    </div>
  </div>
</div>
